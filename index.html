<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <main>
        <header class="main title">
            <H1>Temperature Converter by Johanes Pieter</H1>
          </header> 
        
          <section>
            <section class="main-section">
                <!-- section introduction -->
                <p>Masukan Suhu Derajat Celcius (&deg;C)...</p>
              </section>
    
              <section class="section-celcius">
                <header>
                    <h3>Celcius (&deg;C)</h3>
                </header>
    
                <article>
                    <textarea rows="2"></textarea>
                    
                    <div>
                        <button>Convert</button>
                        <button>Reset</button>
                        <button>Reverse</button>
                    </div>
                </article>
              </section>

              <section class="section-fahrenheit">
                <header>
                    <h3>Fahrenheit (&deg;F)</h3>
                </header>
    
                <article>
                    <textarea rows="2"></textarea>                                      
                </article>
              </section>

              <section class="section-result">
                <header>
                    <h3>Cara Calculation</h3>
                </header>
    
                <article>
                    <textarea rows="2"></textarea>
                </article>
              </section>

              <section class="section-explanation">
                <header>
                    <h3>Cara Konversi dari Celcius (&deg;C) ke Fahrenheit (&deg;F)</h3>
                </header>
                <hr>
                <article>
                    <h3 class="formula-s">S<sub>(&deg;F)</sub></h3>
                </article>
              </section>
          </section>
    </main>
</body>

</html>
